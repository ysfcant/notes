<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Seçim</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 800px;
        }
        .profile {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 45%;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile" onclick="selectProfile('analogcu05')">
            <img src="avatarben.png" alt="analogcu05">
            <h2>analogcu05</h2>
            <button>Seç</button>
        </div>
        <div class="profile" onclick="selectProfile('narnoi')">
            <img src="avatar.png" alt="narnoi">
            <h2>narnoi</h2>
            <button>Seç</button>
        </div>
    </div>
    <script>
        function selectProfile(profile) {
            window.location.href = `notes.html?profile=${profile}`;
        }
    </script>
</body>
</html>
